<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container w-screen h-screen bg-gray-700">
      <div class="flex flex-col w-screen justify-center items-center pt-8">
        <form class="border border-solid rounded-lg p-2">
          <div class="grid place-items-center">
            <h2 class="text font-semibold items-center">
              Entrez les détails de votre analyse
            </h2>
          </div>

          <div class="mb-6 p-4">
            <label
              for="methode"
              class="block mb-2 text-sm font-medium text-gray-900"
            >
              Méthode
            </label>
            <input
              id="Methode"
              class="shadow-sm p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              placeholder="Taper ici..."
              required=""
            />
          </div>
          <div class="mb-6 p-4">
            <label
              for="Matrice"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Matrice</label
            >
            <input
              id="Echantillon"
              class="shadow-sm p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              required=""
              placeholder="Taper ici..."
            />
          </div>
          <div class="mb-6 p-4">
            <label
              for="countries_disabled"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
              >Choisissez un échantillon</label
            >
            <select
              disabled
              id="countries_disabled"
              class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected>Choisissez un échantillon</option>
              <option value="Echantillon">Echantillon n°1</option>
              <option value="Echantillon">Echantillon n°2</option>
              <option value="Echantillon">Echantillon n°3</option>
              <option value="Echantillon">Echantillon n°4</option>
            </select>
          </div>
          <div class="mb-6 p-4">
            <label
              for="Détails"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Détails</label
            >
            <input
              type="password"
              id="Détails"
              class="shadow-sm p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Taper ici..."
            />
          </div>
          <!-- Checkbox -->
          <div class="flex items-start mb-6 p-4">
            <div class="flex items-center">
              <input
                id="terms"
                type="checkbox"
                value=""
                class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                required=""
              />
            </div>
            <label
              for="terms"
              class="ml-2 text-sm font-medium text-gray-900 inline-block align-middle dark:text-gray-300"
              >Je suis d'accord avec les
              <a
                href="#"
                class="text-blue-600 hover:underline dark:text-blue-500"
                >termes et conditions</a
              >
            </label>
          </div>
          <div class="grid place-items-center">
            <a
              href="recap.html"
              type="submit"
              class="text-white bg-gradient-to-r from-blue-500 to-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Valider
            </a>
            <a href="catalogue.html" class="text-sm">Retour</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
