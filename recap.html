<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container h-screen bg-gray-50">
      <div class="flex flex-col w-screen justify-center items-center pt-8">
        <div class="border border-solid rounded-lg p-2 bg-white">
          <div class="py-14 px-4 p-8">
            <!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->

            <div
              class="flex justify-start place-items-center space-y-2 flex-col"
            >
              <h1 class="font-semibold text-gray-800 text-2xl">
                Récapitulatif de la commande.
              </h1>
            </div>

            <div class="flex flex-col justify-start items-start px-4 py-4">
              <div
                class="mt-4 flex flex-col justify-start items-start md:items-center  w-full"
              >
                <div
                  class="border-b border-gray-200 md:flex-row flex-col flex justify-between items-start w-full pb-8 "
                >
                  <div
                    class="w-full flex flex-col justify-start items-start space-y-8"
                  >
                    <h3 class="text-xl font-semibold leading-6">Analyse n°1</h3>
                    <div
                      class="flex justify-start items-start flex-col space-y-2"
                    >
                      <p class="text-sm leading-none text-gray-800">
                        Laboratoire:
                        <span class="font-semibold"> Aqualeha </span>
                      </p>
                    
                      <p class="text-sm leading-none text-gray-800">
                        Méthode:
                        <span class="font-semibold"> NF-478 </span>
                      </p>
                      <p class="text-sm leading-none text-gray-800">
                        Matrice:
                        <span class="font-semibold"> Alimentaire </span>
                      </p>
                      <p class="text-sm leading-none text-gray-800">
                        Echantillon:
                        <span class="font-semibold"> 120g de pain </span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="flex justify-center flex-col md:flex-row flex-col items-stretch w-full  "
            >
              <div
                class="flex flex-col px-4 pt-8 w-full "
              >
                <h3 class="text-xl font-semibold leading-5 text-gray-800">
                  Total
                </h3>
                <div
                  class="flex justify-center items-center w-full flex-col border-gray-200 border-b pb-4"
                >
                  <div class="flex justify-between w-full">
                    <p class="text-base leading-4 text-gray-800">
                      Sous-total (HTT)
                    </p>
                    <p
                      class="text-base dark:text-gray-300 leading-4 text-gray-600"
                    >
                      50.00 €
                    </p>
                  </div>
                </div>
                <div class="flex justify-between items-center w-full">
                  <p class="text-base font-semibold leading-4 text-gray-800">
                    Total (TTC)
                  </p>
                  <p
                    class="text-base dark:text-gray-300 font-semibold leading-4 text-gray-600"
                  >
                    60.00 €
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="grid place-items-center">
            <a
              href="paiement.html"
              type="submit"
              class="text-white bg-gradient-to-r from-blue-500 to-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Payer
            </a>
            <a href="validation.html" class="text-sm">Retour</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
